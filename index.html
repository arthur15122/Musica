<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <title>Crud Musica</title>
</head>

<body>
  <!--INICIA HEADER-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin:0px 0;">
    <a class="navbar-brand" href="javascript:void(0)">Logo</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navb">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="javascript:void(0)">Disabled</a>
        </li>
      </ul>
      <div class="box-tools">
        <div class="input-group input-group-sm" style="width: 150px;">
          <input type="text" id="table_search_input" class="form-control pull-right" placeholder="Buscar" oninput="searchTable()">
          <div class="input-group-btn">
            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
          </div>
        </div>
    </div>
  </nav>
  <!--FINALIZA HEADAER-->

  <div class="container">
    <h2>Crud Musica</h2>
    <!--INICIA FORMULARIO-->
    <br>
    <h3>Alta de Musica</h3>
    <form id="formularioGuardar">
      <div class="form-group">
        <label for="idVeterinaria">#</label>
        <input type="number" class="form-control" id="idmusica" name="idmusica">
      </div>
      <div class="form-group">
       <label>Genero</label>
      </div>
      <select class="form-select form-select-lg mb-3" aria-label="Ejemplo de .form-select-lg" id="genero" name="genero">
        <option selected>Seleccion de Genero</option>
        <option value="ROCK">ROCK</option>
        <option value="POP">POP</option>
        <option value="BANDA">BANDA</option>
        <option value="SALSA">SALSA</option>
        <option value="NORTEÑO">NORTEÑO</option>
        <option value="METAL">ELECTRONICA</option>
        <option value="CORRIDOS TUMBADOS">CORRIDOS TUMBADOS</option>
        <option value="JAZZ">JAZZ</option>
        <option value="PHONK">PHONK</option>
      </select>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
      </div>

      <div class="form-group">
        <label for="edad">Duracion</label>
        <input type="number" class="form-control" id="duracion" name="duracion">
      </div>

      <div class="form-group">
        <label for="peso">Albumn</label>
        <input type="text" class="form-control" id="albumn" name="albumn">
      </div>

      <div class="form-group">
        <label for="fechaIngreso">Artista</label>
        <input type="text" class="form-control" id="artista" name="artista">
      </div>

      <button type="submit" class="btn btn-outline-primary" id="btnGuardar">Guardar</button>
      
      <button type="submit" class="btn btn-outline-danger" id="btnEliminar">Eliminar</button>
      
      <button type="submit" class="btn btn-outline-warning" id="btnEditar">Editar</button>
      <br></br>
    </form>
    <!--FINALIZA FORMULARIO-->
    
    <div class="alert alert-success" style="display: none;"></div>
    <div class="alert alert-danger" style="display: none;"></div>
    <div class="alert alert-warning" style="display: none;"></div>

    <!--inicia tabla-->
    <h2>Lista De Muscia</h2>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Genero</th>
          <th>Nombre</th>
          <th>Duracion</th>
          <th>Albumn</th>
          <th>Artista</th>

          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="cuerpoT"></tbody>
    </table>
    <br><br><br>
  </div><!-- cierra container -->
  <!--Finaliza tabla-->


  <!--inicia Footer-->
  <footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>

        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>

        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>

        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/boykator10" role="button"><i
            class="fab fa-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2023 Copyright:
      <a class="text-white">Muscia Code</a>
    </div>
    <!-- Copyright -->
  </footer>
  <script src="funciones/funciones.js"></script>
</body>

</html>
